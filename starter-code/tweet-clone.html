<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
    <div class="tweet">
        
        <div ID="profile-picture">
            <img src="./img/profile-picture.jpg">
        </div>
        
        <table ID="follow">
            <tr>
                <th><img src="./img/twitter-logo.jpg"></th>
                <th>follow</th>
            </tr>
        </table>
        
        <div ID="account-logo">
                <img src="./img/account-logo.jpg">
                <span class="jack">jack</span>
                <img src="./img/validated-account.jpg">
        </div>
        
        <div ID="user-account">
                    <strong>@jack</strong>
        </div>
        
        <br>
        
        <div ID="message">
                        just setting up my twttr
        </div>
        
        <div ID="datetime">
            <time>9:50</time> PM - 21 Mar 2006
        </div>
        
        <!-- inline for reply, retweet and favorites-->
        <p>
            <span ID="reply">
                <img src="./img/reply.jpg">
                    </span>
        
            <span ID="retweet">
                <img src="./img/retweet.jpg">
                    </span>
            92,555
            <span ID="favorite">
                <img src="./img/favorite.jpg">
                    </span>
            71,111
        </p>

    </div>
    
</body>
</html>
